name: Auto Update GitHubHost

on:
  schedule:
    # 每隔60分钟运行一次
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python scripts/update_GitHubHost.py

      - name: Commit and push changes if any
        run: |
          if [ "$(git status --porcelain)" ]; then 
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add LOOP/plugin/rewrite.plugin
            git commit -m "Auto-update by script"
            git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
          else 
            echo "No changes to commit"
          fi
